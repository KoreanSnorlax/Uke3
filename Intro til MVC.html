<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body{
            background-color: rgb(211, 179, 147);
        }
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var cheated = 0;

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }
        function cheat() {
            points = points*10;
            pointsPerClick = pointsPerClick*10;
            cheated++;
            updateView()
        }

        // view
        updateView();
        function updateView() {
            var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            if (cheated > 0) {
                var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
                document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}.</div>
                <div id="pointsPerClickInfo">Per trykk: ${pointsPerClick}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <button onclick="cheat()">Juks og tidoble antall poeng og poeng per trykk</button>
                <div id="cheat">Du har brukt jukseknappen: ${cheated} ganger. </div>
            `;
            }
            else {document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <div id="pointsPerClickInfo">Per trykk: ${pointsPerClick}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <button onclick="cheat()">Juks og tidoble antall poeng og poeng per trykk</button>
            `;
            }
        }
    </script>
</body>

</html>
